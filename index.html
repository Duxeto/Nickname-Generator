<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <h1>
        Nickname Generator
    </h1>

    <p>
        Enter your first and last name below. Then select a button to generate a random nickname or see all
        nicknames.
    </p>

    <div>
        <p>
            First Name: <input type="text" id="firstName">
            Last Name: <input type="text" id="lastName">
        </p>

        <input type="button" id="randNick" value="Random Nickname">
        <input type="button" id="allNick" value="All Nicknames">
        <hr>
        <br>
        <p id="results">
            
        </p>
    </div>




    <script src="main.js"></script>
</body>

</html>
